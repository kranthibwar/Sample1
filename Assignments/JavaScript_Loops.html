<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Loops</title>
	</head>
	<body>
		<h2>Switch Case</h2>
		<script>
			// Switch Block
			age=21;
			switch (age){
			case 19:
					console.log("Eligible for driving");
					break;
			case 20:
					console.log("Eligible for smoking");
					break;
			case 21:
					console.log("Eligible for drinking");
					break;
			default:
					console.log("Not Eligible");
					break;
			}
		
			//While loop
			var i=1;
			console.log("Odd Numbers");
			while (i <= 10) {
			console.log(i);
			i += 2;
			}
		
			//Do while loop
			var i=0;
			do {
			console.log(i);
   			i =i+1;
			} while (i < 5);
		</script>
	</body>
</html>
