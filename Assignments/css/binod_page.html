<html>
	<head>
		<title>Binod Page</title>
		<style>
				#internal{
			color:wheat;
			background-color:yellowgreen;
			border:skyblue
			}
			.myclass{
			color:ornagered;
			border:5px solid violet;
			background-color:darkpink;
			}
			input{
			color:black;
			border:2px solid black;
			}
			</style>
			<link href="external.css" rel="stylesheet"/>
	</head>
	<body>
		<h1 id="internal">Binod Form</h1>
		<form id="internal" class="myclass" name="Binod">
			First name <input type="text" value="Binod"><br/>
			Last name  <input type="text" Value="Sehwag"><br/>
			Password   <input type="password" name="Password"><br/>
			Confirm Password <input type="password" name="Confpswd"><br/>
			Select Month:
		<select name="Months">
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5" selected>May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select><br/>
			Gender:
			<input type="radio" name="Gender" value="Male" checked>Male</input>
			<input type="radio" name="Gender" value="female">Female</input>
			<input type="radio" name="Gender" value="Other">Other</input><br/>
			Location:
			<input type="checkbox" name="location" value="MO">Missouri</input>
			<input type="checkbox" name="location" value="Ak">Arkansas</input>
			<input type="checkbox" name="location" value="Frmnt">Fremont</input>
			<input type="checkbox" name="location" value="Kansas">Kansas</input>
			<input type="checkbox" name="location" value="Tx" checked>Texas</input><br/>
			Interest:
			<input type="checkbox" name="Interest" value="cricket">Playing Cricket</input>
			<input type="checkbox" name="Interest" value="Reading" checked>Reading Books</input>
			<input type="checkbox" name="Interest" value="Movies">Watching Movies</input>
			<input type="checkbox" name="Interest" value="Music" checked >Music</input>
			<input type="checkbox" name="Interest" value="Gardening">Gardening</input><br/>
			<input type="Submit" Value="submit" </input>
		</form>
			<a href="index.html">Homepage</a>
	</body>
