<html>
	<head>
		<title>Kranthi Page</title>
	</head>
	<body>
		<h1>Kranthi Form</h1>
		<form name="kranthi">
			First name <input type="text" value="Kranthi"><br/>
			Last name  <input type="text" Value="Kumar"><br/>
			Password   <input type="password" name="Password"><br/>
			Confirm Password <input type="password" name="Confpswd"><br/>
			Select Month:
		<select name="Months">
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4" selected>April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select><br/>
			Gender:
			<input type="radio" name="Gender" value="Male" checked>Male</input>
			<input type="radio" name="Gender" value="female">Female</input>
			<input type="radio" name="Gender" value="Other">Other</input><br/>
			Location:
			<input type="checkbox" name="location" value="MO" checked>Missouri</input>
			<input type="checkbox" name="location" value="Ak">Arkansas</input>
			<input type="checkbox" name="location" value="Frmnt">Fremont</input>
			<input type="checkbox" name="location" value="Kansas">Kansas</input>
			<input type="checkbox" name="location" value="Tx">Texas</input><br/>
			Interest:
			<input type="checkbox" name="Interest" value="cricket" checked>Playing Cricket</input>
			<input type="checkbox" name="Interest" value="Reading">Reading Books</input>
			<input type="checkbox" name="Interest" value="Movies" checked>Watching Movies</input>
			<input type="checkbox" name="Interest" value="Music">Music</input>
			<input type="checkbox" name="Interest" value="Gardening" checked>Gardening</input><br/>
			<input type="Submit" Value="submit" </input>
		</form>
